<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

     <img class="hero-img" src="./images/illustration-hero.svg" alt="illustration-hero">
   
    <section class="down">
        <h1 class="down-h">Order Summary</h1>
        <p class="down-p"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="change-option"> <img src="./images/icon-music.svg" alt=""> <span class="annual">Annual Plan
            <span class="down-p">$59.99/year</span> </span> <span class="change cancel">Change</span></div>

            <button>Proceed to Payment</button>

             <p class="down-p cancel">Cancel Order</p> 
    </section>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
